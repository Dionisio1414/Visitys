<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Visitys – сервис для покупки посетителей на сайт. Массовая покупка трафика для сайта, по самой низкой цене. Теперь купить трафик для сайта со всего мира, стало еще проще и доступней.</title>
	<meta name="description" content="Visitys – сервис для покупки посетителей на сайт. Массовая покупка трафика для сайта, по самой низкой цене. Теперь купить трафик на сайт стало еще проще и доступней. С помощью сайта visitys.com Вы сможете привлечь посетителей и клиентов к Вам на сайт быстро и недорого в несколько кликов мышки, без ограничений по количеству, стране или региону посетителей. Стройте международный бизнес вместе с Visitys.">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<!--	<meta property="og:image" content="path/to/image.jpg">-->
	<link rel="icon" href="favicon.ico">

	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">
</head>

<body style="background-image: url(img/stars.png);">
	<main role="main" class="main">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="main__left-part">
						<!-- Nav -->
						<header>
							<a href="index.html" class="logo">
								<img src="img/logo_desktop.svg" class="img-responsive img-width" alt="">
							</a>
							<nav>
								<ul>
									<li><a href="#">о сервисе</a></li>
									<li><a href="#">более детально</a></li>
									<li><a href="#">поддержка</a></li>
								</ul>
							</nav>
						</header>
						<!-- End nav -->
						
						<!-- Globe -->
						
						
						<!-- End globe -->
					</div>
				</div>
				<div class="col-6">
					<div class="main__right-part">
						<div class="slider">
							<div>
								<div class="slider__calculator">
									<div class="main-description">
										<h1>КУПИТЬ ТРАФИК НА САЙТ</h1>
										<p>Закажите реальных посетителей на свой сайт из любой страны мира в нужном количестве</p>
									</div>
									<div class="calculator-area">
										<div class="calc site">
											<input type="text" name="domen" placeholder="Введите ваш веб-сайт" id="site">
										</div>
										<div class="calc range">
											<div>
												<span>Количество посетителей</span>
											</div>
											<div>
												<div class="range-slider"></div>
											</div>
											<div>
												<input type="text" name="result" id="result">
											</div>
										</div>
										<div class="calc multiselects">
											<div class="select-country">
												<input type="text" name="country" id="country" readonly value="Страна посетителей">
												<div class="icons">
													<div class="icon">
														<img src="img/icons/country_of_visitors.svg" alt="">
													</div>
													<div class="arrow">
														<img src="img/icons/angle_bottom.svg" alt="">
													</div>
												</div>
												<div class="dropdown">
													<ul>
														<li>
															<input type="checkbox" id="country-1">
															<label for="country-1"><span>Украина(-50%)</span></label>
														</li>
														<li>
															<input type="checkbox" id="country-2">
															<label for="country-2"><span>Беларусь</span></label>
														</li>
														<li>
															<input type="checkbox" id="country-3">
															<label for="country-3"><span>Россия</span></label>
														</li>
													</ul>
												</div>
											</div>
											<div class="select-interests">
												<input type="text" name="interests" id="interests" readonly value="Интересы посетителей">
												<div class="icons">
													<div class="icon">
														<img src="img/icons/interests_of_visitors.svg" alt="">
													</div>
													<div class="arrow">
														<img src="img/icons/angle_bottom.svg" alt="">
													</div>
												</div>
												<div class="dropdown">
													<ul>
														<li>
															<input type="checkbox" id="insterest-1">
															<label for="insterest-1"><span>Авто/Транспорт </span></label>
														</li>
														<li>
															<input type="checkbox" id="insterest-2">
															<label for="insterest-2"><span>Дом/Здоровье </span></label>
														</li>
														<li>
															<input type="checkbox" id="insterest-3">
															<label for="insterest-3"><span>Заработок в интернете/Веб-дизайн </span></label>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="calc table"></div>
										<div class="calc deadlines"></div>
									</div>
								</div>
							</div>
							<div>
								
							</div>
							<div>
								
							</div>
							<div>
								
							</div>
							<div>
								
							</div>
						</div>
						<ul class="slider-custom-arrows">
							<li class="prev">
								<img src="img/icons/next_slide.svg" alt="">
							</li>
							<li class="next">
								<img src="img/icons/next_slide.svg" alt="">
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scripts.min.js"></script>
</body>

</html>
